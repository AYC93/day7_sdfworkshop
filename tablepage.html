<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table Demo</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>S/N</td>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Meow 1</td>
                <td>Meow 2</td>
                <td>Meow 3</td>
            </tr>
            <tbody>
                <tr>
                    <td>Meow 1</td>
                    <td colspan="2">Meow Meow Meow</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
